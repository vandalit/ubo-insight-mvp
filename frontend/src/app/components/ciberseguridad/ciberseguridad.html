<!-- SecciÃ³n principal / Hero -->
<div class="section">
  <div class="about-header section-container">
    <h1>Ciberseguridad</h1>
    <p>institucional UBO</p>
  </div>

  <!-- Banner de ancho completo -->
  <div class="banner">
    <img src="assets/images/img10.webp" alt="Banner Ciberseguridad" class="banner-img" />
  </div>
</div>

<!-- Grid Section -->
<section class="grid-section">
  <div class="section-container">
    
    <!-- Condicional: si NO estamos en vista detalle, muestra la grilla -->
    <div *ngIf="!isDetailView">
      <app-grid [items]="ciberseguridad" 
                [columns]="3"
                (cardClick)="onCardClick($event)"
                (buttonClick)="onButtonClick($event)">
      </app-grid>
    </div>

    <!-- Si ESTAMOS en vista detalle, muestra el componente DetailView -->
    <app-detail-view *ngIf="isDetailView"
                     [items]="detailItems"
                     [selectedIndex]="currentDetailIndex"
                     (closeDetail)="closeDetail()"
                     (itemAction)="onDetailAction($event)">
    </app-detail-view>
    
  </div>
</section>
