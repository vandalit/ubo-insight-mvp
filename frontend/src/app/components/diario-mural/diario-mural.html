<!-- Header Section -->
<section class="bg-purple-900 py-16">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center">
      <h3 class="text-4xl md:text-5xl font-bold text-white mb-4">
        Diario Mural
      </h3>
      <h4 class="text-xl md:text-2xl text-purple-100 max-w-3xl mx-auto">
        Avisos importantes, comunicados y anuncios de la comunidad universitaria
      </h4>
    </div>
  </div>
</section>

<!-- Diario Mural Section -->
<section class="py-16 bg-gray-50">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl mx-auto space-y-6">
      <div *ngFor="let item of items" 
           class="border-l-4 p-6 rounded-lg shadow-sm"
           [ngClass]="getTypeClass(item.type)">
        <div class="flex items-start justify-between mb-3">
          <h3 class="text-xl font-semibold text-gray-900">
            {{ item.title }}
          </h3>
          <div class="text-sm text-gray-500 ml-4">
            {{ item.valid_from | date:'dd/MM/yyyy' }}
          </div>
        </div>
        
        <p class="text-gray-700 leading-relaxed mb-4">
          {{ item.content }}
        </p>
        
        <div class="flex items-center justify-between text-sm">
          <span class="capitalize px-2 py-1 rounded text-xs font-medium"
                [ngClass]="{
                  'bg-red-100 text-red-800': item.type === 'importante',
                  'bg-yellow-100 text-yellow-800': item.type === 'mantencion',
                  'bg-green-100 text-green-800': item.type === 'evento',
                  'bg-blue-100 text-blue-800': item.type === 'politica',
                  'bg-gray-100 text-gray-800': !['importante', 'mantencion', 'evento', 'politica'].includes(item.type)
                }">
            {{ item.type }}
          </span>
          <span class="text-gray-500">
            VÃ¡lido hasta: {{ item.valid_until | date:'dd/MM/yyyy' }}
          </span>
        </div>
      </div>
    </div>
  </div>
</section>
