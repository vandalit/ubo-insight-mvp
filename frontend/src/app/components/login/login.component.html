<div class="min-h-screen bg-gradient-to-br from-blue-900 via-blue-800 to-blue-700 flex items-center justify-center">
  <div class="w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
      <div class="flex flex-col lg:flex-row min-h-[600px]">
        
        <!-- Secci√≥n 1: Formulario de Login (1/3) -->
        <div class="lg:w-1/3 bg-white p-8 lg:p-12 flex flex-col justify-center">
          <!-- Header -->
          <div class="text-center mb-8">
            <div class="mx-auto h-16 w-16 bg-blue-100 rounded-full flex items-center justify-center mb-4">
              <span class="text-2xl">üîê</span>
            </div>
            <h2 class="text-2xl font-bold text-gray-900 mb-2">UBO Insight</h2>
            <p class="text-gray-600 text-sm">Plataforma de An√°lisis y Gesti√≥n</p>
          </div>

          <!-- Login Form -->
          <form (ngSubmit)="onSubmit()" class="space-y-6">
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                Email
              </label>
              <input
                id="email"
                type="email"
                [value]="credentials().email"
                (input)="updateCredentials('email', $any($event.target).value)"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                placeholder="usuario@ubo.cl"
                required>
            </div>

            <div>
              <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                Contrase√±a
              </label>
              <input
                id="password"
                type="password"
                [value]="credentials().password"
                (input)="updateCredentials('password', $any($event.target).value)"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                required>
            </div>

            <!-- Error Message -->
            <div *ngIf="errorMessage()" class="bg-red-50 border border-red-200 rounded-lg p-3">
              <p class="text-sm text-red-600">{{ errorMessage() }}</p>
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              [disabled]="isLoading()"
              class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
              <span *ngIf="!isLoading()">Iniciar Sesi√≥n</span>
              <span *ngIf="isLoading()" class="flex items-center">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Iniciando...
              </span>
            </button>
          </form>

          <!-- Demo Credentials -->
          <div class="mt-8 pt-6 border-t border-gray-200">
            <p class="text-xs text-gray-500 text-center mb-3">Acceso r√°pido para testing:</p>
            <button 
              type="button"
              (click)="quickLogin('admin')"
              class="w-full bg-blue-50 hover:bg-blue-100 border border-blue-200 p-3 rounded-lg text-xs text-left transition-colors">
              <strong class="text-blue-800">Admin:</strong> 
              <span class="text-blue-600">uboinsight@ubo.cl / admin123</span>
              <div class="text-xs text-blue-500 mt-1">‚úì Acceso completo a UBO Insight</div>
            </button>
          </div>
        </div>

        <!-- Secci√≥n 2: Tabs y Descripciones (2/3) -->
        <div class="lg:w-2/3 bg-gradient-to-br from-blue-50 to-indigo-100 p-8 lg:p-12">
          <!-- Tabs Container -->
          <div class="flex flex-col h-full">
            <!-- Tabs Navigation -->
            <div class="flex flex-wrap gap-2 mb-8">
              <button 
                *ngFor="let tab of productTabs(); let i = index"
                (click)="setActiveTab(i)"
                [class]="getTabClasses(i)"
                class="px-6 py-3 rounded-lg font-medium text-sm transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                data-cy="product-tab">
                {{ tab.icon }} {{ tab.title }}
              </button>
            </div>

            <!-- Tab Content -->
            <div class="flex-1 bg-white rounded-xl shadow-lg p-8">
              <div class="h-full flex flex-col justify-center">
                <h3 class="text-2xl font-bold text-gray-900 mb-4">
                  {{ activeTabContent().title }}
                </h3>
                <p class="text-gray-600 text-lg leading-relaxed">
                  {{ activeTabContent().description }}
                </p>
                
                <!-- Features List -->
                <div class="mt-6" *ngIf="activeTabContent().features">
                  <ul class="space-y-2">
                    <li *ngFor="let feature of activeTabContent().features" class="flex items-center text-gray-700">
                      <span class="text-blue-500 mr-3">‚úì</span>
                      {{ feature }}
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>
