<div class="min-h-screen bg-gradient-to-br from-blue-900 via-blue-800 to-blue-700 flex items-center justify-center px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <!-- Header -->
    <div class="text-center">
      <div class="mx-auto h-16 w-16 bg-white rounded-full flex items-center justify-center mb-6">
        <span class="text-2xl">üîê</span>
      </div>
      <h2 class="text-3xl font-bold text-white mb-2">UBO Insight</h2>
      <p class="text-blue-100">Plataforma de An√°lisis y Gesti√≥n</p>
    </div>

    <!-- Login Form -->
    <div class="bg-white rounded-lg shadow-xl p-8">
      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
            Email
          </label>
          <input
            id="email"
            type="email"
            [value]="credentials().email"
            (input)="updateCredentials('email', $any($event.target).value)"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            placeholder="usuario@ubo.cl"
            required>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Contrase√±a
          </label>
          <input
            id="password"
            type="password"
            [value]="credentials().password"
            (input)="updateCredentials('password', $any($event.target).value)"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            required>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage()" class="bg-red-50 border border-red-200 rounded-md p-3">
          <p class="text-sm text-red-600">{{ errorMessage() }}</p>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="isLoading()"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
          <span *ngIf="!isLoading()">Iniciar Sesi√≥n</span>
          <span *ngIf="isLoading()" class="flex items-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Iniciando...
          </span>
        </button>
      </form>

      <!-- Demo Credentials -->
      <div class="mt-6 pt-6 border-t border-gray-200">
        <p class="text-xs text-gray-500 text-center mb-3">Credenciales de prueba:</p>
        <div class="grid grid-cols-1 gap-2 text-xs">
          <div class="bg-gray-50 p-2 rounded">
            <strong>Admin:</strong> uboinsight@ubo.cl / admin123
          </div>
          <div class="bg-gray-50 p-2 rounded">
            <strong>Dev:</strong> dev@ubo.cl / dev123
          </div>
          <div class="bg-gray-50 p-2 rounded">
            <strong>PM:</strong> pm@ubo.cl / pm123
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
