<!-- Navbar General -->
<app-navbar></app-navbar>

<div class="min-h-screen bg-gray-900 relative overflow-hidden">
  <!-- Background dinámico con más blur -->
  <div 
    class="absolute inset-0 bg-cover bg-center bg-no-repeat transition-all duration-1000 ease-in-out"
    [style.background-image]="'url(' + currentBackgroundImage() + ')'"
    [style.filter]="'blur(2px) brightness(0.6) saturate(1.2)'">
  </div>
  
  <!-- Overlay gradient más intenso -->
  <div class="absolute inset-0 bg-gradient-to-br from-black/50 via-black/30 to-black/60"></div>
  
  <!-- Capa adicional para efecto frozen -->
  <div class="absolute inset-0 bg-gradient-to-tr from-blue-900/20 via-transparent to-purple-900/20"></div>
  
  <!-- Layout Responsive -->
  <div class="login-wrapper">
    <!-- Formulario a la izquierda -->
    <div id="login-form" class="form-container glass-morphism">
        <!-- Título sin emoji -->
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-white mb-2 drop-shadow-lg">UBO Insight</h1>
          <p class="text-white/80 drop-shadow">Plataforma de Gestión Universitaria</p>
        </div>

        <!-- Formulario -->
        <form (ngSubmit)="onSubmit()" class="space-y-6">
          <div>
            <label for="email" class="block text-sm font-medium text-white/90 mb-2 drop-shadow">
              Email Institucional
            </label>
            <input
              id="email"
              type="email"
              [value]="credentials().email"
              (input)="updateCredentials('email', $any($event.target).value)"
              class="glass-input placeholder-white/50 text-white focus:outline-none transition-all"
              placeholder="usuario@ubo.cl"
              required>
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-white/90 mb-2 drop-shadow">
              Contraseña
            </label>
            <input
              id="password"
              type="password"
              [value]="credentials().password"
              (input)="updateCredentials('password', $any($event.target).value)"
              class="glass-input placeholder-white/50 text-white focus:outline-none transition-all"
              placeholder="••••••••"
              required>
          </div>

          <!-- Error Message -->
          <div *ngIf="errorMessage()" class="bg-red-500/20 backdrop-blur-sm border border-red-400/30 rounded-xl p-4">
            <p class="text-sm text-red-200 drop-shadow">{{ errorMessage() }}</p>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            [disabled]="isLoading()"
            class="w-full flex justify-center py-4 px-6 border border-transparent rounded-xl shadow-2xl text-sm font-medium text-white bg-gradient-to-r from-blue-500/80 to-blue-600/80 backdrop-blur-sm hover:from-blue-600/80 hover:to-blue-700/80 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-400/50 disabled:opacity-50 disabled:cursor-not-allowed transition-all transform hover:scale-105">
            <span *ngIf="!isLoading()">Iniciar Sesión</span>
            <span *ngIf="isLoading()" class="flex items-center">
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Iniciando...
            </span>
          </button>
        </form>

        <!-- Demo Credentials -->
        <div class="mt-8 pt-6 border-t border-white/20">
          <p class="text-xs text-white/70 text-center mb-3 drop-shadow">Acceso rápido para testing:</p>
          <button 
            type="button"
            (click)="quickLogin('admin')"
            class="w-full bg-white/10 hover:bg-white/20 backdrop-blur-sm border border-white/30 p-3 rounded-xl text-xs text-left transition-all shadow-lg">
            <strong class="text-white drop-shadow">Admin:</strong> 
            <span class="text-white/80">uboinsight@ubo.cl</span>
          </button>
        </div>
      </div>
    
    <!-- Tabs a la derecha -->
    <div class="tabs-container">
      <div class="tabs-content glass-morphism-alt">
        <!-- Tabs Navigation -->
        <div class="flex flex-wrap gap-1 mb-8 lg:gap-2">
          <button 
            *ngFor="let tab of productTabs(); let i = index"
            (click)="setActiveTab(i)"
            [class]="getTabClasses(i)"
            class="px-4 py-2 lg:px-5 lg:py-3 rounded-xl font-medium text-sm transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-blue-400/50 focus:ring-offset-2 backdrop-blur-sm border border-white/30 shadow-lg transform hover:scale-105"
            data-cy="product-tab">
            {{ tab.icon }} {{ tab.title }}
          </button>
        </div>

        <!-- Tab Content -->
        <div class="backdrop-blur-xl bg-white/10 border border-white/20 rounded-2xl p-8 shadow-xl">
          <div class="h-full flex flex-col justify-center">
            <h3 class="text-3xl font-bold text-white mb-6 drop-shadow-lg">
              {{ activeTabContent().title }}
            </h3>
            <p class="text-white/90 text-lg leading-relaxed mb-6 drop-shadow">
              {{ activeTabContent().description }}
            </p>
            
            <!-- Features List -->
            <div class="mt-6" *ngIf="activeTabContent().features">
              <ul class="space-y-3">
                <li *ngFor="let feature of activeTabContent().features" class="flex items-center text-white/80">
                  <span class="text-blue-300 mr-3 text-lg drop-shadow">✓</span>
                  <span class="drop-shadow">{{ feature }}</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer General -->
<app-footer></app-footer>

<!-- Modal de Personas (solo para uboinsight@ubo.cl) -->
<app-persona-modal 
  *ngIf="showPersonaModal()"
  (closeModal)="closePersonaModal()">
</app-persona-modal>
