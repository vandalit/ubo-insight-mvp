<!-- Sección principal / Hero -->
<div class="section">
  <div class="about-header section-container">
    <h1>Noticias</h1>
    <p>UBO</p>
  </div>
</div>

<!-- ====================== HERO NOTICIA ====================== -->
<section class="hero-noticia-section" *ngIf="heroNoticia">
  <div class="section-container">
    <div class="hero-noticia-card">
      <div class="hero-noticia-image">
        <img [src]="heroNoticia.image" [alt]="heroNoticia.title" />
      </div>
      <div class="hero-noticia-content">
        <div class="hero-noticia-meta">
          <span class="category-badge">{{ heroNoticia.category }}</span>
          <span class="date">{{ heroNoticia.date | date:'dd/MM/yyyy' }}</span>
        </div>
        <h2 class="hero-noticia-title">{{ heroNoticia.title }}</h2>
        <p class="hero-noticia-summary">{{ heroNoticia.summary }}</p>
        <button class="btn-ver-mas">Ver más</button>
      </div>
    </div>
  </div>
</section>

<!-- ====================== SECCIÓN NOTICIAS ====================== -->
<section class="noticias-section">
  <div class="section-container">
    
    <!-- Lista de Noticias con Layout Intercalado -->
    <div class="noticias-list">
      <article 
        *ngFor="let noticia of displayedNoticias; let i = index" 
        class="noticia-item"
        [class.reversed]="isReversedLayout(i)">
        
        <!-- Imagen -->
        <div class="noticia-image">
          <img [src]="noticia.image" [alt]="noticia.title" />
        </div>
        
        <!-- Contenido -->
        <div class="noticia-content">
          <div class="noticia-meta">
            <span class="category-badge">{{ noticia.category }}</span>
            <span class="date">{{ noticia.date | date:'dd/MM/yyyy' }}</span>
          </div>
          
          <h3 class="noticia-title">{{ noticia.title }}</h3>
          <p class="noticia-summary">{{ noticia.summary }}</p>
          
          <div class="noticia-author">Por {{ noticia.author }}</div>
          
          <button class="btn-ver-mas">Ver más</button>
        </div>
      </article>
    </div>
    
    <!-- Botón Cargar Más -->
    <div class="load-more-container" *ngIf="hasMoreNoticias()">
      <button class="btn-cargar-mas" (click)="loadMoreNoticias()">
        Cargar más noticias
      </button>
    </div>
    
  </div>
</section>
