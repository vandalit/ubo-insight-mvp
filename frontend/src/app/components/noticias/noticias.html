<!-- Header Section -->
<section class="bg-green-900 py-16">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center">
      <h3 class="text-4xl md:text-5xl font-bold text-white mb-4">
        Noticias UBO
      </h3>
      <h4 class="text-xl md:text-2xl text-green-100 max-w-3xl mx-auto">
        Mantente informado sobre las últimas novedades y acontecimientos de nuestra universidad
      </h4>
    </div>
  </div>
</section>

<!-- News Grid Section -->
<section class="py-16 bg-gray-50">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <article *ngFor="let noticia of noticias" 
               class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow overflow-hidden">
        <!-- Image placeholder -->
        <div class="h-48 bg-gray-200 flex items-center justify-center">
          <div class="text-gray-400 text-sm">{{ noticia.image }}</div>
        </div>
        
        <div class="p-6">
          <div class="flex items-center mb-3">
            <span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded">
              {{ noticia.category }}
            </span>
            <span class="text-gray-500 text-sm ml-auto">
              {{ noticia.date | date:'dd/MM/yyyy' }}
            </span>
          </div>
          
          <h3 class="text-xl font-semibold text-gray-900 mb-3">
            {{ noticia.title }}
          </h3>
          
          <p class="text-gray-600 mb-4 line-clamp-3">
            {{ noticia.summary }}
          </p>
          
          <div class="text-sm text-gray-500 mb-4">
            Por {{ noticia.author }}
          </div>
          
          <button class="text-blue-600 hover:text-blue-800 font-medium text-sm">
            Leer más →
          </button>
        </div>
      </article>
    </div>
  </div>
</section>
