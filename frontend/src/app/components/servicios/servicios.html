<!-- Services Content Section -->
<section class="py-16 bg-gray-50">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    
    <!-- Condicional: si NO estamos en vista detalle, muestra la grilla -->
    <div *ngIf="!isDetailView">
      <div class="mb-8">
        <p class="text-gray-600">Servicios cargados: {{ servicios.length }}</p>
      </div>
      <app-grid [items]="servicios" 
                [columns]="3"
                (cardClick)="onCardClick($event)"
                (buttonClick)="onButtonClick($event)">
      </app-grid>
    </div>

    <!-- Si ESTAMOS en vista detalle, muestra el componente DetailView -->
    <app-detail-view *ngIf="isDetailView"
                     [items]="detailItems"
                     [selectedIndex]="currentDetailIndex"
                     (closeDetail)="closeDetail()"
                     (itemAction)="onDetailAction($event)">
    </app-detail-view>
    
  </div>
</section>
