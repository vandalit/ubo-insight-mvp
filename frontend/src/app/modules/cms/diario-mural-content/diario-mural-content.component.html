<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center">
          <button 
            (click)="goBack()"
            class="mr-4 p-2 text-gray-400 hover:text-gray-600 transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
          </button>
          <h1 class="text-2xl font-bold text-gray-900">ðŸ“‹ GestiÃ³n de Diario Mural</h1>
          <span class="ml-3 px-2 py-1 bg-blue-100 text-blue-800 text-xs rounded-full">CMS</span>
        </div>
        
        <button
          (click)="addNewItem()"
          class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">
          + Nuevo Aviso
        </button>
      </div>
    </div>
  </header>

  <!-- Loading State -->
  <div *ngIf="isLoading()" class="flex justify-center items-center h-64">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
  </div>

  <!-- Main Content -->
  <main *ngIf="!isLoading()" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    
    <!-- Tabs -->
    <div class="mb-6">
      <nav class="flex space-x-8">
        <button
          (click)="setActiveTab('list')"
          [class]="activeTab() === 'list' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
          class="whitespace-nowrap py-2 px-1 border-b-2 font-medium text-sm">
          Lista de Avisos
        </button>
        <button
          (click)="setActiveTab('edit')"
          [class]="activeTab() === 'edit' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
          class="whitespace-nowrap py-2 px-1 border-b-2 font-medium text-sm">
          {{ editingItem() ? 'Editar Aviso' : 'Nuevo Aviso' }}
        </button>
      </nav>
    </div>

    <!-- Items List Tab -->
    <div *ngIf="activeTab() === 'list'">
      <div class="bg-white shadow overflow-hidden sm:rounded-md">
        <ul class="divide-y divide-gray-200">
          <li *ngFor="let item of diarioItems(); trackBy: trackByFn" class="px-6 py-4 hover:bg-gray-50">
            <div class="flex items-center justify-between">
              <div class="flex-1">
                <div class="flex items-center">
                  <h3 class="text-lg font-medium text-gray-900">{{ item.title }}</h3>
                  <span [class]="getTypeColor(item.type)" class="ml-2 px-2 py-1 text-xs rounded capitalize">{{ item.type }}</span>
                  <span *ngIf="!item.active" class="ml-2 px-2 py-1 text-xs bg-gray-100 text-gray-600 rounded">Inactivo</span>
                </div>
                <p class="text-sm text-gray-600 mt-1">{{ item.content }}</p>
                <div class="flex items-center mt-2 space-x-4 text-xs text-gray-500">
                  <span>{{ item.date }}</span>
                  <span *ngIf="item.expiryDate">Expira: {{ item.expiryDate }}</span>
                  <span>Por: {{ item.author }}</span>
                  <span [class]="getPriorityColor(item.priority)" class="font-medium">Prioridad: {{ item.priority }}</span>
                </div>
              </div>
              <div class="flex flex-col space-y-2">
                <button
                  (click)="toggleActive(item)"
                  [class]="item.active ? 'text-green-600 hover:text-green-900' : 'text-gray-400 hover:text-gray-600'"
                  class="text-sm font-medium">
                  {{ item.active ? 'âœ“ Activo' : 'â—‹ Activar' }}
                </button>
                <div class="flex space-x-2">
                  <button
                    (click)="editItem(item)"
                    class="text-blue-600 hover:text-blue-900 text-sm font-medium">
                    Editar
                  </button>
                  <button
                    (click)="deleteItem(item.id)"
                    class="text-red-600 hover:text-red-900 text-sm font-medium">
                    Eliminar
                  </button>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <!-- Edit Item Tab -->
    <div *ngIf="activeTab() === 'edit' && editingItem()" class="bg-white shadow sm:rounded-lg">
      <div class="px-6 py-4 border-b border-gray-200">
        <h3 class="text-lg font-medium text-gray-900">
          {{ editingItem()!.id > 0 ? 'Editar Aviso' : 'Nuevo Aviso' }}
        </h3>
      </div>
      
      <div class="px-6 py-4 space-y-6">
        <!-- Title -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">TÃ­tulo</label>
          <input
            [(ngModel)]="editingItem()!.title"
            type="text"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Content -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Contenido</label>
          <textarea
            [(ngModel)]="editingItem()!.content"
            rows="4"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
        </div>

        <!-- Type and Priority -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Tipo</label>
            <select
              [(ngModel)]="editingItem()!.type"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
              <option value="aviso">Aviso</option>
              <option value="evento">Evento</option>
              <option value="comunicado">Comunicado</option>
              <option value="urgente">Urgente</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Prioridad</label>
            <select
              [(ngModel)]="editingItem()!.priority"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
              <option value="alta">Alta</option>
              <option value="media">Media</option>
              <option value="baja">Baja</option>
            </select>
          </div>
        </div>

        <!-- Dates and Author -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Fecha</label>
            <input
              [(ngModel)]="editingItem()!.date"
              type="date"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Fecha de ExpiraciÃ³n (Opcional)</label>
            <input
              [(ngModel)]="editingItem()!.expiryDate"
              type="date"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Autor</label>
            <input
              [(ngModel)]="editingItem()!.author"
              type="text"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          </div>
        </div>

        <!-- Active Status -->
        <div class="flex items-center">
          <input
            [(ngModel)]="editingItem()!.active"
            type="checkbox"
            id="active"
            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
          <label for="active" class="ml-2 block text-sm text-gray-900">
            Aviso activo (visible en el diario mural)
          </label>
        </div>

        <!-- Actions -->
        <div class="flex justify-end space-x-3 pt-6 border-t border-gray-200">
          <button
            (click)="setActiveTab('list')"
            class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Cancelar
          </button>
          <button
            (click)="saveItem()"
            class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Guardar Cambios
          </button>
        </div>
      </div>
    </div>
  </main>
</div>
