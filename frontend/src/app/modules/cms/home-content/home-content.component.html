<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center">
          <button 
            (click)="goBack()"
            class="mr-4 p-2 text-gray-400 hover:text-gray-600 transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
          </button>
          <h1 class="text-2xl font-bold text-gray-900">🏠 Contenido Home</h1>
        </div>
        
        <button 
          (click)="saveChanges()"
          class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">
          💾 Guardar Cambios
        </button>
      </div>
    </div>
  </header>

  <!-- Loading State -->
  <div *ngIf="isLoading()" class="flex justify-center items-center h-64">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-green-600"></div>
  </div>

  <!-- Main Content -->
  <main *ngIf="!isLoading()" class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
    
    <!-- Tabs -->
    <div class="border-b border-gray-200 mb-8">
      <nav class="-mb-px flex space-x-8">
        <button
          (click)="setActiveTab('slides')"
          class="py-2 px-1 border-b-2 font-medium text-sm transition-colors"
          [ngClass]="activeTab() === 'slides' ? 'border-green-500 text-green-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'">
          🎠 Slides Hero ({{ slides().length }})
        </button>
        <button
          (click)="setActiveTab('metrics')"
          class="py-2 px-1 border-b-2 font-medium text-sm transition-colors"
          [ngClass]="activeTab() === 'metrics' ? 'border-green-500 text-green-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'">
          📊 Métricas ({{ metrics().length }})
        </button>
      </nav>
    </div>

    <!-- Slides Tab -->
    <div *ngIf="activeTab() === 'slides'">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-semibold text-gray-900">Slides del Hero</h2>
        <button 
          (click)="addSlide()"
          class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">
          ➕ Agregar Slide
        </button>
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div *ngFor="let slide of slides(); trackBy: trackByFn" class="bg-white rounded-lg shadow p-6">
          <div class="flex justify-between items-start mb-4">
            <h3 class="text-lg font-medium text-gray-900">Slide {{ slide.id }}</h3>
            <button 
              (click)="removeSlide(slide.id)"
              class="text-red-600 hover:text-red-800 text-sm">
              🗑️ Eliminar
            </button>
          </div>

          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Título</label>
              <input 
                [(ngModel)]="slide.title"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Subtítulo</label>
              <input 
                [(ngModel)]="slide.subtitle"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Imagen URL</label>
              <input 
                [(ngModel)]="slide.image"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
              <textarea 
                [(ngModel)]="slide.description"
                rows="3"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Metrics Tab -->
    <div *ngIf="activeTab() === 'metrics'">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-semibold text-gray-900">Métricas Institucionales</h2>
        <button 
          (click)="addMetric()"
          class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">
          ➕ Agregar Métrica
        </button>
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <div *ngFor="let metric of metrics(); trackBy: trackByFn" class="bg-white rounded-lg shadow p-6">
          <div class="flex justify-between items-start mb-4">
            <h3 class="text-lg font-medium text-gray-900">Métrica {{ metric.id }}</h3>
            <button 
              (click)="removeMetric(metric.id)"
              class="text-red-600 hover:text-red-800 text-sm">
              🗑️ Eliminar
            </button>
          </div>

          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Título</label>
              <input 
                [(ngModel)]="metric.title"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Valor</label>
              <input 
                [(ngModel)]="metric.value"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Icono (emoji)</label>
              <input 
                [(ngModel)]="metric.icon"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
              <textarea 
                [(ngModel)]="metric.description"
                rows="3"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="(activeTab() === 'slides' && slides().length === 0) || (activeTab() === 'metrics' && metrics().length === 0)" 
         class="text-center py-12">
      <div class="text-gray-400 text-6xl mb-4">📝</div>
      <h3 class="text-lg font-medium text-gray-900 mb-2">No hay elementos</h3>
      <p class="text-gray-500 mb-4">
        {{ activeTab() === 'slides' ? 'Agrega tu primer slide para comenzar' : 'Agrega tu primera métrica para comenzar' }}
      </p>
      <button 
        (click)="activeTab() === 'slides' ? addSlide() : addMetric()"
        class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">
        ➕ {{ activeTab() === 'slides' ? 'Agregar Slide' : 'Agregar Métrica' }}
      </button>
    </div>
  </main>
</div>
