<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center">
          <button 
            (click)="goBack()"
            class="mr-4 p-2 text-gray-400 hover:text-gray-600 transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
          </button>
          <h1 class="text-2xl font-bold text-gray-900">üõ†Ô∏è Gesti√≥n de Servicios</h1>
          <span class="ml-3 px-2 py-1 bg-blue-100 text-blue-800 text-xs rounded-full">CMS</span>
        </div>
        
        <button
          (click)="addNewService()"
          class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">
          + Nuevo Servicio
        </button>
      </div>
    </div>
  </header>

  <!-- Loading State -->
  <div *ngIf="isLoading()" class="flex justify-center items-center h-64">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
  </div>

  <!-- Main Content -->
  <main *ngIf="!isLoading()" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    
    <!-- Tabs -->
    <div class="mb-6">
      <nav class="flex space-x-8">
        <button
          (click)="setActiveTab('list')"
          [class]="activeTab() === 'list' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
          class="whitespace-nowrap py-2 px-1 border-b-2 font-medium text-sm">
          Lista de Servicios
        </button>
        <button
          (click)="setActiveTab('edit')"
          [class]="activeTab() === 'edit' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
          class="whitespace-nowrap py-2 px-1 border-b-2 font-medium text-sm">
          {{ editingService() ? 'Editar Servicio' : 'Nuevo Servicio' }}
        </button>
      </nav>
    </div>

    <!-- Services List Tab -->
    <div *ngIf="activeTab() === 'list'">
      <div class="bg-white shadow overflow-hidden sm:rounded-md">
        <ul class="divide-y divide-gray-200">
          <li *ngFor="let service of services(); trackBy: trackByFn" class="px-6 py-4 hover:bg-gray-50">
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <img [src]="service.image" [alt]="service.title" class="h-12 w-12 rounded-lg object-cover mr-4">
                <div>
                  <h3 class="text-lg font-medium text-gray-900">{{ service.title }}</h3>
                  <p class="text-sm text-gray-600">{{ service.description }}</p>
                  <span class="inline-block mt-1 px-2 py-1 text-xs bg-gray-100 text-gray-800 rounded">{{ service.category }}</span>
                </div>
              </div>
              <div class="flex space-x-2">
                <button
                  (click)="editService(service)"
                  class="text-blue-600 hover:text-blue-900 text-sm font-medium">
                  Editar
                </button>
                <button
                  (click)="deleteService(service.id)"
                  class="text-red-600 hover:text-red-900 text-sm font-medium">
                  Eliminar
                </button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <!-- Edit Service Tab -->
    <div *ngIf="activeTab() === 'edit' && editingService()" class="bg-white shadow sm:rounded-lg">
      <div class="px-6 py-4 border-b border-gray-200">
        <h3 class="text-lg font-medium text-gray-900">
          {{ editingService()!.id > 0 ? 'Editar Servicio' : 'Nuevo Servicio' }}
        </h3>
      </div>
      
      <div class="px-6 py-4 space-y-6">
        <!-- Title -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">T√≠tulo</label>
          <input
            [(ngModel)]="editingService()!.title"
            type="text"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Description -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Descripci√≥n</label>
          <textarea
            [(ngModel)]="editingService()!.description"
            rows="3"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
        </div>

        <!-- Category -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Categor√≠a</label>
          <input
            [(ngModel)]="editingService()!.category"
            type="text"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Image URL -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">URL de Imagen</label>
          <input
            [(ngModel)]="editingService()!.image"
            type="text"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Button Configuration -->
        <div *ngIf="editingService()!.button">
          <label class="block text-sm font-medium text-gray-700 mb-2">Configuraci√≥n del Bot√≥n</label>
          <div class="space-y-3">
            <input
              [(ngModel)]="editingService()!.button!.text"
              type="text"
              placeholder="Texto del bot√≥n"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            
            <select
              [(ngModel)]="editingService()!.button!.action"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
              <option value="modal">Abrir Modal</option>
              <option value="login">Ir a Login</option>
              <option value="redirect">Redireccionar</option>
            </select>
            
            <input
              *ngIf="editingService()!.button!.action === 'redirect'"
              [(ngModel)]="editingService()!.button!.route"
              type="text"
              placeholder="Ruta de redirecci√≥n"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          </div>
        </div>

        <!-- Actions -->
        <div class="flex justify-end space-x-3 pt-6 border-t border-gray-200">
          <button
            (click)="setActiveTab('list')"
            class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Cancelar
          </button>
          <button
            (click)="saveService()"
            class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Guardar Cambios
          </button>
        </div>
      </div>
    </div>
  </main>
</div>
