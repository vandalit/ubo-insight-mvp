<div class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow cursor-pointer overflow-hidden"
     (click)="onCardClick()">
  <!-- Imagen placeholder -->
  <div class="h-48 bg-gray-200 flex items-center justify-center">
    <div class="text-gray-400 text-sm">{{ item.image }}</div>
  </div>
  
  <div class="p-6">
    <h3 class="text-xl font-semibold text-gray-900 mb-3">
      {{ item.title }}
    </h3>
    <p class="text-gray-600 mb-4 line-clamp-3">
      {{ item.description }}
    </p>
    
    <div *ngIf="item.hasButton" class="mt-4">
      <button (click)="onButtonClick($event)"
              class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">
        {{ item.buttonText }}
      </button>
    </div>
  </div>
</div>
